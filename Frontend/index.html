<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8bc5acd820.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Rubik:400,700&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="flex-between header-container">
            <div class="logo">
                <a href="#">
                    <h1>
                        DQ
                    </h1>
                </a>
            </div>
            <div class="search">
                <form action="#" method="POST">
                    <input type="text" name="search" placeholder="Search...">
                </form>
            </div>
            <nav class="navbar flex-between">
                <label class="drop" for="check">
                    <i class="fas fa-bars"></i>
                </label>
                <input type="checkbox" name="checkbox" id="check">
                <ul class="nav-list flex-between">
                    <li class="nav-item">
                        <a href="#" class="active">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Why</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn text-center">Sign in</a>
                        <a class="btn text-center">Sign up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main -->
    <main>
        <section class="hero wrapper">
            <div class="hero-container flex-between">
                <aside class="hero-description">
                    <h2 class="hero-title">
                        Tell Your Story, the Unfiltered and Human Way
                    </h2>
                    <p class="hero-paragraph">
                        Disquss is a conversation platform with that allows you to share your ideas on a topic
                        publically or within your organization.
                    </p>
                    <div class="hero-button">
                        <a href="" class="btn text-center">Sign up</a>
                        <a href="" class="btn text-center">About</a>
                    </div>
                </aside>
                <aside class="hero-image">
                    <div class="hero-image-container">
                        <img src="./assets/resources/images/landing-hero.svg" alt="">
                    </div>
                </aside>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer></footer>
</body>

</html>
