<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8bc5acd820.js"></script>
    <link rel="stylesheet" href="../assets/stylesheets/style.css">
    <title>SignUp to Disquss</title>
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper signin-container flex-between">
        <!-- SignIn Section -->
        <section class="signin-form">
            <h3>Sign Up</h3>
            <h6>Join the Disquss community.</h6>

            <form action="#" method="POST">
                <label for="name">UserName</label>
                <input type="text" name="name" placeholder="John Doe">
                <label for="email">Email addresss</label>
                <input type="email" name="email" placeholder="john.doe@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="password">
                <input type="submit" value="Sign Up to Disquss" class="submit">
                <br>
                <hr> 
                <h6 class="divider">Or Connect With</h6>
                <div class="third-party-auth flex-between">
                    <p class="google-icon"><i class="fab fa-google"></i></p>
                    <p class="fb-icon"><i class="fab fa-facebook-f"></i></p>
                    <p class="twitter-icon"><i class="fab fa-twitter"></i></p>
                </div>
            </form>
        </section>
        <!-- Images Section -->
        <section class="signin-image">
            <img src="../assets/media/signup1.svg" alt="signUn Dorr Image">
        </section>
    </div>
</body>
</html>
