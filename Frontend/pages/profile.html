<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8bc5acd820.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Rubik:400,700&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/stylesheets/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="flex-between header-container">
            <div class="logo">
                <a href="#">
                    <h1>
                        DQ
                    </h1>
                </a>
            </div>
            <div class="search">
                <form action="#" method="POST">
                    <input type="text" name="search" placeholder="Search...">
                </form>
            </div>
            <nav class="navbar flex-between">
                <label class="drop" for="check">
                    <i class="fas fa-bars"></i>
                </label>
                <input type="checkbox" name="checkbox" id="check">
                <ul class="nav-list flex-between">
                    <li class="nav-item">
                        <a href="#">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Community</a>
                    </li>
                    <li class="nav-item">
                        <div class="header-icons">
                            <i class="far fa-comments"></i>
                            <i class="far fa-bell"></i>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="user-info">
                            <img class="avatar" src="../assets/resources/images/male-avatar.svg" alt="avatar">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main -->
    <main>
        
    </main>
    <!-- Footer -->
    <footer></footer>
</body>

</html>
