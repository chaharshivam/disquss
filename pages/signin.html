<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8bc5acd820.js"></script>
    <link rel="stylesheet" href="../Frontend/assets/stylesheets/style.css">
    <title>SignIn to Disquss</title>
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper signin-container flex-between">
        <!-- SignIn Section -->
        <section class="signin-form">
            <h3>Sign in</h3>
            <h6>Welcome back to Disquss</h6>

            <form action="#" method="POST">
                <label for="email">Email addresss or Username</label>
                <input type="email" name="email" placeholder="john.doe@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="password">
                <div class="third-party-auth flex-between">
                    <input type="submit" value="Sign in to Disquss" class="submit">
                    <p>OR</p>
                    <p class="google-icon"><i class="fab fa-google"></i></p>
                    <p class="fb-icon"><i class="fab fa-facebook-f"></i></p>
                    <p class="twitter-icon"><i class="fab fa-twitter"></i></p>
                </div>
            </form>
        </section>
        <!-- Images Section -->
        <section class="signin-image">
            <img src="../Frontend/assets/media/signin1.svg" alt="signIn Dorr Image">
        </section>
    </div>
</body>
</html>
